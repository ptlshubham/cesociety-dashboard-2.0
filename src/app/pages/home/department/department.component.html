<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Department List</h5>
                <p class="card-title-desc">Enter Your Department List</p>
            </div>
            <div class="card-body">
                <div>
                    <form [formGroup]="validationForm">
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Department</label>
                                    <input type="text" class="form-control" placeholder="Enter Department Name"
                                        [(ngModel)]="departmentModel.department"
                                        [ngClass]="{ 'is-invalid': f.department.touched && f.department.errors }"
                                        formControlName="department" id="department">
                                    <div *ngIf="f.department.touched && f.department.errors" class="invalid-feedback">
                                        <span *ngIf="f.department.errors.required">This Field is
                                            required.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row justify-content-end">
                                <div class="col-lg-1 col-xl-1 col-md-1 col-sm-2 col-xs-12">
                                    <button type="submit" class="btn btn-primary" [disabled]="validationForm.invalid"
                                        (click)="saveDepartmentList()">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Department List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Department</th>

                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of paginateData;let i=index">
                                <td class="text-left">{{c.index}}</td>
                                <td class="text-center">{{c.department}}</td>

                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"
                                        (click)="editDepartmentDetails(smallDataModal,c)"><i
                                            class="bx bx-edit font-size-16 align-middle"></i></button>
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"
                                        (click)="removeDepartmentdata(c.id)"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"></i></button>

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>

            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <ng-template #smallDataModal let-modal>
        <div class="modal-header">
            <h5 class="modal-title mt-0">Update Department Details</h5>
            <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" aria-hidden="true"></button>
        </div>
        <div class="modal-body">
            <form>
                <input type="hidden" />
                <div class="row">
                    <div class="col-xl-12 col-md-12">
                        <div class="form-group mb-3">
                            <label>Department</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Department Name"
                                [ngModelOptions]="{standalone: true}" [(ngModel)]="updateDepartmentModel.department">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            <button type="button" class="btn btn-primary" (click)="updateDepartmentDetails()">Update Changes</button>
        </div>
    </ng-template><!-- /.modal -->

    <!-- end col -->
</div>
