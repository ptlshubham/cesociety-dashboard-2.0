<!-- start page title -->
<app-pagetitle title="Calendar" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<!-- calendar -->
<div class="row">
    <div class="col-3">
        <div class="card mb-lg-0">
            <div class="card-body align-items-center">
                <div class="card-body">
                    <h3 class="text-center font-weight-bold ">Employee List</h3>
                    <hr>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="table-light">
                            </thead>
                            <tbody>
                                <tr *ngFor=" let s of employeeList;let i=index">
                                    <td class="text-center">{{i+1}} </td>

                                    <td class="text-center">{{s.name}} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="card mb-lg-0">
            <div class="card-body app-calendar">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>
        </div>

        <!-- Add New Event MODAL -->
        <ng-template #modalShow let-modal>
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Employee List</h5>
                <button type="button" class="btn-close" (click)="closeEventModal()"></button>
            </div>
            <div class="modal-body p-4">
                <form (ngSubmit)="saveEvent()">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table mb-0"
                                *ngIf="staffModel.role === 'companyAdmin' || staffModel.role === 'Manager'">
                                <thead class="table-light">
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th class="text-center">Employee List</th>
                                        <th class="text-center">Present</th>
                                        <th class="text-center">Work From Home</th>
                                        <th class="text-center">Leave</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let s of employeeList; let i = index">
                                        <td class="text-center">{{i+1}}</td>
                                        <td class="text-center">{{ s.name }}</td>
                                        <td>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="radio" name="formRadios{{i}}"
                                                    id="formRadios1{{i}}" (change)="radioSelected(s.id, 'Present')">
                                            </div>
                                        </td>
                                        <td class="d-flex justify-content-center align-items-center">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="radio" name="formRadios{{i}}"
                                                    id="formRadios2{{i}}"
                                                    (change)="radioSelected(s.id, 'Work From Home')">
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="radio" name="formRadios{{i}}"
                                                    id="formRadios3{{i}}" (change)="radioSelected(s.id, 'Leave')">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="text-end mt-2">
                        <button type="button" class="btn btn-light me-1" (click)="closeEventModal()">Close</button>
                        <button type="submit" class="btn btn-success" id="btn-save-event"
                            (click)="saveAttendenceDetails()">
                            Save
                        </button>
                    </div>
                </form>
            </div>
            <!-- end modal dialog-->
        </ng-template>

        <!-- Edit event modal -->
        <ng-template #editmodalShow let-modal>
            <div class="modal-header">
                <h5 class="modal-title">Edit Event</h5>
                <button type="button" class="btn-close" aria-hidden="true"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body p-4">
                <form [formGroup]="formEditData" (ngSubmit)="editEventSave()">
                    <input type="hidden" name="eventid" id="eventid">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="control-label">Event name</label>
                                <input class="form-control" placeholder="Insert Event Name" type="text" name="editTitle"
                                    formControlName="editTitle" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label class="control-label">Event category</label>
                                <select class="form-control" name="ecategory" formControlName="editCategory" required>
                                    @for (option of category; track $index) {
                                    <option value="{{ option.value }}">
                                        {{ option.name }}
                                    </option>
                                    }
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <button type="button" class="btn btn-danger delete-event ms-1" (click)="confirm()">
                                Delete
                            </button>
                        </div>
                        <div class="col-6 d-flex text-end">
                            <button type="button" class="btn btn-light" (click)="modal.dismiss('Close')">
                                Close
                            </button>
                            <button type="submit" class="btn btn-success ms-1">Save</button>
                            <button type="submit" class="btn btn-success" id="edit-event-btn">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </ng-template>
        <!-- end modal-->
    </div>
</div>
